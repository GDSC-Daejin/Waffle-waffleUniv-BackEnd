<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
</head>
<body>
<form action="/members/sign-in" method="POST">
    <label for="username">아이디</label><br>
    <input type="text" id="username" name="username" placeholder="아이디 입력" required><br><br>

    <label for="password">비밀번호</label><br>
    <input type="password" id="password" name="password" placeholder="비밀번호 입력" required><br><br>

    <button type="submit">로그인</button>
    <button type="button" onclick="window.location.href='/members/sign-up'">회원가입</button>
</form>
</body>
</html>
